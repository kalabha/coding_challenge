{% extends "panorbit/base.html" %}
{% load static %}
{% block css %}
  <link href="{% static 'css/custom.css' %}" rel="stylesheet" type="text/css">
{% endblock css %}

{% block content %}
<div class="container">
    <div class="row">
            <h3 align="center">
                OTP Verification
            </h3>


            <form action="{{form_url}}" method="post" class="form-horizontal form-signin">
                {% csrf_token %}

                    <div class="form-group">

                            <input type="text" name="code" class="form-control" maxlength="6" id="id_code" placeholder="OTP" required>

                    </div>

                    <input type="hidden" name="email1" class="form-control" maxlength="254" required=""
                           id="id_email1" {% if email %}value="{{email}}" {% endif %}>

                <button type="submit" class="btn btn-primary btn-block">Login</button>

            </form>
            <form method="post" action="{% url 'custom_auth:login' %}" class="form-signin">
                {% csrf_token %}
                 <input type="hidden" name="email" class="form-control" maxlength="254" required=""
                       id="id_email" {% if email %}value="{{email}}" {% endif %} >
                <button type="submit" class="btn btn-secondary btn-block">Resend OTP</button>

            </form>
        </div>
    </div>
</div>


{% endblock content %}
